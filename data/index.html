<!DOCTYPE html>
<html lang="ru">
<!--TODO: длительность плавнгого пуска не дольше интсмервала свечения-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Настройка времени</title>
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</head>
<body>

<h1>Настройка времени</h1>

<form id="recordForm">
    <div class="form-group">
        <label for="start_time">Начало:</label>
        <input type="time" id="start_time" name="start_time" required>
    </div>

    <div class="form-group">
        <label for="end_time">Конец:</label>
        <input type="time" id="end_time" name="end_time" required>
    </div>

    <div class="form-group">
        <label for="smooth_transition">
            <input type="checkbox" id="smooth_transition" name="smooth_transition"> Плавное включение
        </label>
    </div>

    <div class="form-group" id="duration_field" style="display: none;">
        <label for="duration">Длительность плавного включения (мин):</label>
        <input type="number" id="duration" name="duration" min="1" max="120">
    </div>

    <button type="submit">Добавить</button>
</form>

<table id="record_table">
    <thead>
    <tr>
        <th>Начало</th>
        <th>Конец</th>
        <th>Плавное включение</th>
        <th>Длительность (мин)</th>
        <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <!-- Записи будут добавляться сюда -->
    </tbody>
</table>

</body>
</html>
